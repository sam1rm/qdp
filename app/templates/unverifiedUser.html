{% extends "layout.html" %} {% block content %} 
<h2 class="text-center">
    Unverified User
</h2>
<h3>Sorry, but you must first be verified by one of the following administrators:<h3>
<table class="table table-striped table-bordered">
<thead>
<tr>
<td>Name</td>
<td>Email Address</td>
{% for admin in admins %}
    <tr>
        <td>{{admin.fullname}}</td>
        <td>{{admin.email.replace('@',' at ').replace('.',' dot ')}}</td>
    <tr>
{% endfor %}
</table> 
{% endblock %}
