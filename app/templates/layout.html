<!doctype html>
<title>
	QDP 
</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Abel|Open+Sans:400,600" /> <link rel="stylesheet" media="screen" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"> <script src="{{ url_for('static', filename='js/jquery.js') }}"></script> 
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script> 
<style>
		/* http://css-tricks.com/perfect-full-page-background-image/ */
        html {
            // background: url({{ url_for('static', filename='img/c_programming_w1.jpeg') }}) no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        body {
            padding-top: 20px;
            padding-left: 20px;
            font-size: 16px;
            background: transparent;
            height=100%;
            min-height:100%;
        }
        /* Override B3 .panel adding a subtly transparent background */
        .panel {
            background-color: rgba(255, 255, 255, 0.85);
        }
        .margin-base-vertical {
            margin: 40px 0;
        }
        .lowleft{width:100%;height:16px;position:absolute;bottom:0;left:0;}
        .upright{position:absolute;top:0px;right:5px;margin:0;padding:0px 0px;}
</style> 
<div class="page">
	<h1 class="text-left">
		QDP 
	</h1>
		<h2 class="text-center">
			{{ title }} 
		</h2>
	{% if g.user.is_authenticated() %} 
	<a href="{{ url_for('logout') }}">
        <span class="upright">
            Logout 
        </span>
    </a>
{% endif %} {% with messages = get_flashed_messages() %} {% if messages %} 
<ul>
	{% for message in messages %} 
	<li>
		{{ message }} 
	</li>
	{% endfor %} 
</ul>
{% endif %} {% endwith %} 
{% if helpfileurl %}
<a href="{{ helpfileurl }}" class="lowleft">
	<img src="{{ url_for('static', filename='img/126194-simple-black-square-icon-alphanumeric-icon_091.png') }}"> 
</a>
{% endif %}
{% block content %}{% endblock %} 
</div>
