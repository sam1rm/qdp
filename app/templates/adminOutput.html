{% extends "layout.html" %} 
{% block head %}
{% endblock %}
{% block content %} 
<ul>
    {% if messagesToDisplay %}
        {% for message in messagesToDisplay %}
            <li>{{message}}</li> 
        {% endfor %}
    {% else %}
        <li>Nothing to display...</li>
    {% endif %} 
</ul>
{% endblock %}
