<table width="100%">
	<tr>
		<td>
			<h2>
				Questions 
			</h2>
			<br /> 
			<a href="{{ url_for('chooseClass', mode='Write') }}" style="width: 200px; min-width:200px;" class="btn btn-primary btn-large">

				</i>
				Write 
			</a>
			<br /> <br /> 
			<a href="{{ url_for('chooseClass', mode='Edit') }}" style="width: 200px; min-width:200px;" class="btn btn-primary btn-large">

				</i>
				Edit 
			</a>
			<br /> <br /> 
			<a href="{{ url_for('chooseClass', mode='Review') }}" style="width: 200px; min-width:200px;" class="btn btn-primary btn-large">

			</a>
			<br /> <br />

				Quizzes &amp; Exams

			<br /> 
			<a href="{{ url_for('chooseClass', mode='Generate') }}" style="width: 200px; min-width:200px;" class="btn btn-primary btn-large">

				</i>
				Generate 
			</a>
			<br /> <br /> 
			<a href="{{ url_for('retrieveQuizOrExam') }}" style="width: 200px; min-width:200px;" class="btn btn-primary btn-large">

				</i>

			</a>

		<td style="vertical-align:center;">
			<a href="{{ url_for('verifyUsers') }}" style="width: 200px; min-width:200px;" class="btn btn-warning btn-large">
				<i class="icon-white icon-file">
				</i>

			</a>

		<td>
		<table>
			<tr>
				<td>
					<a href="{{ url_for('adminDatabaseReset') }}" style="width: 200px; min-width:200px;" class="btn btn-danger btn-large">

						</i>
						Reset Database 
					</a>
				</td>
			</tr>
			<tr><td>&nbsp;</td></tr>
			<tr>
				<td>
					<a href="{{ url_for('adminTesting') }}" style="width: 200px; min-width:200px;" class="btn btn-danger btn-large">

					</a>

			</tr>
			</table>
